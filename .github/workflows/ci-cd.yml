jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ì†ŒìŠ¤ ì²´í¬ì•„ì›ƒ
        uses: actions/checkout@v4

      - name: config/.env íŒŒì¼ ìƒì„±
        run: |
          mkdir -p config
          echo "REDIS_HOST=redis" >> config/.env
          echo "POSTGRES_HOST=postgres" >> config/.env
          echo "RABBITMQ_HOST=rabbitmq" >> config/.env
          echo "POSTGRES_USER=pulseone" >> config/.env
          echo "POSTGRES_PASSWORD=yourpassword" >> config/.env
          echo "POSTGRES_DB=pulseone" >> config/.env

      - name: Backend ì˜ì¡´ì„± ì„¤ì¹˜
        working-directory: ./backend
        run: npm install

      - name: Backend í…ŒìŠ¤íŠ¸ ì‹¤í–‰
        working-directory: ./backend
        run: npm test || echo "í…ŒìŠ¤íŠ¸ ìŠ¤í‚µ ë˜ëŠ” ì‹¤íŒ¨ ë¬´ì‹œ"

      - name: Collector ë¹Œë“œ
        working-directory: ./collector
        run: make build

      - name: ModbusDriver ë¹Œë“œ
        working-directory: ./driver/ModbusDriver
        run: make build

      - name: Docker Compose ë¹Œë“œ ë° ê¸°ë™
        working-directory: ./docker
        run: |
          docker compose down || true
          docker compose up --build -d

      - name: Backend ë¡œê·¸ ë° í—¬ìŠ¤ì²´í¬
        run: |
          sleep 20
          docker ps -a
          echo "[ BACKEND LOGS ]"
          docker logs $(docker ps -aqf "name=backend") || true
          echo "[ COLLECTOR LOGS ]"
          docker logs $(docker ps -aqf "name=collector") || true
          echo "[ HEALTHCHECK ]"
          docker exec $(docker ps -aqf "name=backend") curl -f http://localhost:3000/health || echo "í—¬ìŠ¤ì²´í¬ ì‹¤íŒ¨"

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: collector-linux
          path: collector/bin/collector

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build collector.exe
        run: |
          cd collector
          make build

      - name: Upload Windows .exe
        uses: actions/upload-artifact@v4
        with:
          name: collector-windows
          path: collector/bin/collector.exe

  release:
    name: Release Binary
    needs: [build-test-deploy, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: collector-windows
          path: dist/

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: collector-linux
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "PulseOne Release - ${{ github.ref_name }}"
          tag_name: "${{ github.ref_name }}"
          files: |
            dist/collector.exe
            dist/collector
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

