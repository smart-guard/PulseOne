version: "3.8"

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=http://localhost:3000
    restart: always
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - DATABASE_TYPE=POSTGRESQL
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=pulseone
      - POSTGRES_USER=pulseone
      - POSTGRES_PASSWORD=yourpassword
      - TZ=Asia/Seoul
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - ../backend:/app/backend
      - ../config:/app/config
      - ../core:/app/core
      - ../data:/app/data

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile.dev
    restart: always
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    env_file:
      - ../config/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - DATABASE_TYPE=SQLITE
      - INFLUXDB_HOST=influxdb
      - INFLUXDB_PORT=8086
      - INFLUXDB_ORG=pulseone
      - INFLUXDB_TOKEN=my-super-secret-auth-token
      - INFLUXDB_BUCKET=history
      - USE_INFLUXDB=true
      - START_COLLECTOR_ON_BOOT=false
      - TZ=Asia/Seoul
    volumes:
      - ../backend:/app/backend
      - ../config:/app/config
      - ../core:/app/core
      - ../data:/app/data

  collector:

    build:
      context: ..
      dockerfile: core/collector/Dockerfile
    restart: always
    hostname: docker-collector-1
    depends_on:
      rabbitmq:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PRIMARY_HOST=redis
      - REDIS_PRIMARY_PORT=6379
      - DATABASE_TYPE=SQLITE
      - SQLITE_PATH=/app/data/db/pulseone.db
      - RABBITMQ_HOST=rabbitmq
      - COLLECTOR_ID=1
      - LOG_LEVEL=debug
      - LOG_LEVEL=debug
      - INFLUXDB_BUCKET=history
      - TZ=Asia/Seoul
    command: /bin/bash -c "cd /app/core/shared && make -j4 && cd /app/core/collector && make all && ./bin/pulseone-collector"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../data:/app/data
      - ../config:/app/config
      - ../core:/app/core
    tty: true

  simulator-modbus:
    image: node:20-slim
    working_dir: /app/backend
    environment:
      - MODBUS_PORT=50502
      - TZ=Asia/Seoul
    volumes:
      - ../backend:/app/backend
    command: node scripts/modbus_simulator.js
    ports:
      - "50502:50502"

  simulator-mqtt:
    image: node:20-slim
    working_dir: /app/backend
    environment:
      - MQTT_BROKER_URL=mqtt://rabbitmq:1883
      - TZ=Asia/Seoul
    volumes:
      - ../backend:/app/backend
    depends_on:
      - rabbitmq
    command: node scripts/mqtt_simulator.js

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
      - "1883:1883"
    environment:
      - TZ=Asia/Seoul

  influxdb:
    image: influxdb:2.7
    restart: always
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: pulseone
      DOCKER_INFLUXDB_INIT_PASSWORD: yourpassword
      DOCKER_INFLUXDB_INIT_ORG: pulseone
      DOCKER_INFLUXDB_INIT_BUCKET: history
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
      TZ: Asia/Seoul
    volumes:
      - influxdb_data:/var/lib/influxdb2

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: pulseone
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: pulseone
      TZ: Asia/Seoul
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pulseone" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../data/sql/schema_postgres_minimal.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:alpine
    restart: always
    environment:
      - TZ=Asia/Seoul
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

  export-gateway:
    build:
      context: ..
      dockerfile: core/export-gateway/Dockerfile.dev
    container_name: pulseone-export-gateway
    restart: always
    environment:
      - REDIS_PRIMARY_HOST=redis
      - REDIS_PRIMARY_PORT=6379
      - DATABASE_TYPE=SQLITE
      - SQLITE_PATH=/app/data/db/pulseone.db
      - LOG_LEVEL=debug
      - PULSEONE_CONFIG_DIR=/app/config
      - PULSEONE_DATA_DIR=/app/data
      - AUTO_RUN=true
      - TZ=Asia/Seoul
    volumes:
      - ../core:/app/core
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
      - shared_libs:/app/core/shared/lib
    command: /bin/bash -c "make -C core/shared clean && make -C core/shared -j4 && make -C core/export-gateway clean && make -C core/export-gateway -j4 && ./core/export-gateway/bin/export-gateway --id 6"
    tty: true
    depends_on:
      redis:
        condition: service_healthy

volumes:
  influxdb_data:
  shared_libs:


