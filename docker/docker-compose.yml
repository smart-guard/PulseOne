version: "3.8"

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=http://localhost:3000
    restart: always
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - DATABASE_TYPE=POSTGRESQL
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DATABASE=pulseone
      - POSTGRES_USER=pulseone
      - POSTGRES_PASSWORD=yourpassword
    volumes:
      - ../backend:/app/backend
      - ../config:/app/config
      - ../core:/app/core
      - ../data:/app/data

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile.dev
    restart: always
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    env_file:
      - ../config/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - DATABASE_TYPE=SQLITE
    volumes:
      - ../backend:/app/backend
      - ../config:/app/config
      - ../core:/app/core
      - ../data:/app/data

  collector:

    build:
      context: ..
      dockerfile: core/collector/Dockerfile
    restart: always
    hostname: docker-collector-1
    depends_on:
      rabbitmq:
        condition: service_started
      redis:
        condition: service_healthy
    environment:
      - REDIS_HOST=redis
      - REDIS_PRIMARY_HOST=redis
      - REDIS_PRIMARY_PORT=6379
      - DATABASE_TYPE=SQLITE
      - SQLITE_PATH=/app/data/db/pulseone.db
      - RABBITMQ_HOST=rabbitmq
      - COLLECTOR_ID=1
      - LOG_LEVEL=debug
    volumes:
      - ../data:/app/data
      - ../config:/app/config
      - ../core:/app/core

  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"

  influxdb:
    image: influxdb:2.7
    restart: always
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: pulseone
      DOCKER_INFLUXDB_INIT_PASSWORD: yourpassword
      DOCKER_INFLUXDB_INIT_ORG: pulseone
      DOCKER_INFLUXDB_INIT_BUCKET: history
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
    volumes:
      - influxdb_data:/var/lib/influxdb2

  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: pulseone
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: pulseone
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pulseone" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - ../data/sql/schema_postgres_minimal.sql:/docker-entrypoint-initdb.d/init.sql

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  influxdb_data:
