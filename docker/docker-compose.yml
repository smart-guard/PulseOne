version: "3.8"

services:
  frontend:
    container_name: docker-frontend-1
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
      args:
        - VITE_API_URL=http://localhost:3000
    restart: always
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    environment:
      - DATABASE_TYPE=SQLITE
      - SQLITE_PATH=/app/data/db/pulseone.db
      - TZ=Asia/Seoul
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - ../backend:/app/backend
      - ../config:/app/config
      - ../core:/app/core
      - ../data:/app/data
    networks:
      - pulseone_network

  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile.dev
    restart: always
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    env_file:
      - ../config/.env
      - ../config/security.env
      - ./config/redis.env
      - ./config/database.env
      - ./config/messaging.env
      - ./config/timeseries.env
      - ./config/collector.env
    depends_on:
      rabbitmq:
        condition: service_started
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      - TZ=Asia/Seoul
      - DOCKER_CONTAINER=true
      - COMPOSE_PROJECT_NAME=pulseone
      - START_COLLECTOR_ON_BOOT=false
      - PULSEONE_DATA_DIR=/app/data
      - PULSEONE_CONFIG_DIR=/app/config
      - COLLECTOR_LOG_DIR=/app/logs/packets
    volumes:
      - ../backend:/app/backend
      - ../config:/app/config
      - ./config:/app/docker-config
      - ../data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
      - ../logs:/app/logs
    user: root
    command: /bin/bash -c "chmod 666 /var/run/docker.sock && su node -c 'nodemon --inspect=0.0.0.0:9229 app.js'"
    networks:
      - pulseone_network

  collector:
    build:
      context: ..
      dockerfile: core/collector/Dockerfile
    restart: always
    hostname: docker-collector-1
    ports:
      - "5001:8501"
    depends_on:
      rabbitmq:
        condition: service_started
    env_file:
      - ./config/redis.env
      - ./config/database.env
      - ./config/messaging.env
      - ./config/timeseries.env
      - ./config/collector.env
    environment:
      - PULSEONE_CONFIG_DIR=/app/config
      - PULSEONE_DATA_DIR=/app/data
      - TZ=Asia/Seoul
    networks:
      - pulseone_network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../data:/app/data
      - ./config:/app/config
      - ../logs:/app/core/collector/logs
    command: [ "/usr/local/bin/pulseone-collector", "--id", "1" ]

  simulator-modbus:
    container_name: docker-simulator-modbus-1
    image: node:20-slim
    working_dir: /app/backend
    environment:
      - MODBUS_PORT=50502
      - TZ=Asia/Seoul
    volumes:
      - ../backend:/app/backend
    command: node scripts/modbus_simulator.js
    ports:
      - "50502:50502"
    networks:
      - pulseone_network

  simulator-mqtt:
    container_name: docker-simulator-mqtt-1
    image: node:20-slim
    working_dir: /app/backend
    environment:
      - MQTT_BROKER_URL=mqtt://rabbitmq:1883
      - TZ=Asia/Seoul
    volumes:
      - ../backend:/app/backend
    networks:
      - pulseone_network
    depends_on:
      - rabbitmq
    command: node scripts/mqtt_simulator.js

  rabbitmq:
    container_name: docker-rabbitmq-1
    build:
      context: ./rabbitmq
    restart: always
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
      - "1883:1883"
    environment:
      - TZ=Asia/Seoul
    networks:
      - pulseone_network

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - pulseone_network

  influxdb:
    image: influxdb:2.7
    restart: always
    networks:
      - pulseone_network
    ports:
      - "${INFLUXDB_PORT:-8086}:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: pulseone
      DOCKER_INFLUXDB_INIT_PASSWORD: yourpassword
      DOCKER_INFLUXDB_INIT_ORG: pulseone
      DOCKER_INFLUXDB_INIT_BUCKET: history
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-auth-token
      TZ: Asia/Seoul
    volumes:
      - influxdb_data:/var/lib/influxdb2

  export-gateway:
    build:
      context: ..
      dockerfile: core/export-gateway/Dockerfile.dev
    restart: always
    env_file:
      - ../config/redis.env
      - ../config/database.env
      - ../config/messaging.env
      - ../config/security.env
    environment:
      - LOG_LEVEL=debug
      - PULSEONE_CONFIG_DIR=/app/config
      - PULSEONE_DATA_DIR=/app/data
      - AUTO_RUN=true
      - SQLITE_PATH=/app/data/db/pulseone.db
      - TZ=Asia/Seoul
      # [Docker Override] redis.env의 127.0.0.1 → Docker 서비스명으로 교체
      - REDIS_PRIMARY_HOST=redis
      - REDIS_PRIMARY_PORT=6379
    volumes:
      - ../core:/app/core
      - ../config:/app/config
      - ../data:/app/data
      - ../logs:/app/logs
    command: /bin/bash -c "chmod +x core/export-gateway/bin/export-gateway && chmod +x core/export-gateway/scripts/gateway_launcher.sh && ./core/export-gateway/scripts/gateway_launcher.sh"
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 1G
    networks:
      - pulseone_network

networks:
  pulseone_network:
    name: docker_default
    external: true

volumes:
  influxdb_data:
  shared_libs:
  redis_data:
