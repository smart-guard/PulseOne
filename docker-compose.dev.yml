version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:15
    container_name: pulseone-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pulseone}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data/sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulseone_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: pulseone-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pulseone_network

  # InfluxDB
  influxdb:
    image: influxdb:2.7
    container_name: pulseone-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USERNAME:-admin}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD:-influxpassword}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG:-pulseone}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET:-timeseries}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN:-my-super-secret-auth-token}
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - pulseone_network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: pulseone-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbitmq}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - pulseone_network

  # Backend (Node.js API ì„œë²„)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    container_name: pulseone-backend-dev
    working_dir: /app/backend
    env_file:
      - ./config/.env
      - ./config/database.env
      - ./config/redis.env
      - ./config/timeseries.env
      - ./config/messaging.env
    environment:
      NODE_ENV: development
      ENV_STAGE: ${ENV_STAGE:-dev}
      BACKEND_PORT: 3000
      DATABASE_TYPE: SQLITE
      SQLITE_DB_PATH: /app/data/db/pulseone.db
      REDIS_PRIMARY_ENABLED: "false"
      REDIS_PRIMARY_HOST: redis
      REDIS_PRIMARY_PORT: 6379
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./backend:/app/backend
      - ./config:/app/config
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pulseone_network
    command: >
      sh -c '
        echo "ğŸš€ PulseOne Backend Starting..."
        
        # ë°ì´í„° ë””ë ‰í† ë¦¬ ìƒì„±
        mkdir -p /app/data/db /app/data/backup /app/data/logs /app/data/temp
        
        # npm ì˜ì¡´ì„± ì„¤ì¹˜
        if [ ! -d node_modules ]; then
          echo "ğŸ“¦ Installing npm dependencies..."
          npm install
        fi
        
        echo "ğŸš€ Starting backend on port $BACKEND_PORT..."
        npm run dev
      '

  # Frontend (React + TypeScript + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pulseone-frontend-dev
    working_dir: /app
    environment:
      NODE_ENV: development
      ENV_STAGE: ${ENV_STAGE:-dev}
      VITE_API_BASE_URL: http://localhost:3000/api
      VITE_WEBSOCKET_URL: ws://localhost:3000
      CHOKIDAR_USEPOLLING: "true"
      VITE_HMR_HOST: 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pulseone_network
    command: >
      sh -c '
        echo "ğŸ¨ PulseOne Frontend Starting..."
        
        # npm ì˜ì¡´ì„± ì„¤ì¹˜
        if [ ! -d node_modules ]; then
          echo "ğŸ“¦ Installing npm dependencies..."
          npm install
        fi
        
        echo "ğŸš€ Starting frontend development server..."
        npm run dev -- --host 0.0.0.0
      '

  # ğŸ“š Shared ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¹Œë“œ ì„œë¹„ìŠ¤
  shared-libs:
    build:
      context: .
      dockerfile: core/shared/Dockerfile.dev
    container_name: pulseone-shared-libs
    working_dir: /app/core/shared
    volumes:
      - ./core/shared:/app/core/shared
      - shared_libs:/app/core/shared/lib
    command: >
      bash -c '
        echo "ğŸ“š Building PulseOne Shared Libraries..."
        echo "========================================"
        
        # í—¤ë” íŒŒì¼ ë¬¸ë²• í…ŒìŠ¤íŠ¸
        echo "ğŸ” Testing header files..."
        make test-headers || echo "Header test failed, continuing..."
        
        # ê³µìœ  ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¹Œë“œ
        echo "ğŸ”§ Building shared libraries..."
        make all || echo "Build failed, but container will stay running"
        
        echo "âœ… Shared libraries build process completed!"
        if [ -d lib/ ]; then
          ls -la lib/
        fi
        
        # ë¬´í•œ ëŒ€ê¸° (ë‹¤ë¥¸ ì„œë¹„ìŠ¤ì—ì„œ ë¼ì´ë¸ŒëŸ¬ë¦¬ ì‚¬ìš© ê°€ëŠ¥í•˜ë„ë¡)
        tail -f /dev/null
      '
    networks:
      - pulseone_network

  # ğŸ”§ Collector (C++ ë°ì´í„° ìˆ˜ì§‘ ì—”ì§„)
  collector:
    build:
      context: .
      dockerfile: core/collector/Dockerfile.dev
    container_name: pulseone-collector-dev
    tty: true
    stdin_open: true
    working_dir: /app/core/collector
    env_file:
      - ./config/.env
      - ./config/database.env
      - ./config/redis.env
      - ./config/timeseries.env
      - ./config/messaging.env
    environment:
      # Build ê´€ë ¨ í™˜ê²½ë³€ìˆ˜
      BUILD_TYPE: Debug
      LOG_LEVEL: debug
      ENV_STAGE: ${ENV_STAGE:-dev}
      AUTO_BUILD: "true"
      AUTO_RUN: "false"
      
      # Shared ë¼ì´ë¸ŒëŸ¬ë¦¬ ê²½ë¡œ
      SHARED_LIB_DIR: /app/core/shared/lib
      SHARED_INCLUDE_DIR: /app/core/shared/include
      
      # ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì •
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-pulseone}
      
      REDIS_PRIMARY_HOST: redis
      REDIS_PRIMARY_PORT: 6379
      
      SQLITE_PATH: /app/data/pulseone.db
      DATABASE_TYPE: sqlite
      
      # InfluxDB
      INFLUXDB_HOST: influxdb
      INFLUXDB_PORT: 8086
      INFLUXDB_TOKEN: ${INFLUX_TOKEN:-my-super-secret-auth-token}
      INFLUXDB_ORG: ${INFLUX_ORG:-pulseone}
      INFLUXDB_BUCKET: ${INFLUX_BUCKET:-timeseries}
      
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq123}
      
    volumes:
      - ./core:/app/core
      - ./config:/app/config
      - ./secrets:/app/secrets
      - ./logs:/app/logs
      - ./data:/app/data
      - shared_libs:/app/core/shared/lib
    depends_on:
      shared-libs:
        condition: service_started
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      influxdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - pulseone_network
    ports:
      - "8080:8080"
    command: >
      bash -c '
        echo "ğŸ”§ PulseOne Collector Development Environment"
        echo "=============================================="
        
        # API Key ë¡œë“œ
        if [ -f /app/secrets/anthropic_api_key ]; then
          export ANTHROPIC_API_KEY=$(cat /app/secrets/anthropic_api_key)
          echo "âœ… Claude Code API Key loaded"
        fi
        
        echo "ğŸ“‹ System Info:"
        echo "  OS: $(uname -s) $(uname -r)"
        echo "  Compiler: $(g++ --version | head -n1)"
        echo "  Build Type: $BUILD_TYPE"
        echo "  Working Dir: $(pwd)"
        
        # ğŸ”§ ë¹Œë“œ ë””ë ‰í† ë¦¬ ìë™ ìƒì„±
        echo "ğŸ“ Creating build directories..."
        create-build-dirs.sh
        
        # Shared ë¼ì´ë¸ŒëŸ¬ë¦¬ í™•ì¸
        echo "ğŸ“š Shared Libraries Status:"
        if [ -d "/app/core/shared/lib" ] && [ "$(ls -A /app/core/shared/lib 2>/dev/null)" ]; then
          echo "  âœ… Shared libraries found:"
          ls -la /app/core/shared/lib/ | grep "\.a$" || echo "  âš ï¸ No .a files yet"
        else
          echo "  âš ï¸ Waiting for shared libraries to build..."
          sleep 10
        fi
        
        # ë°ì´í„°ë² ì´ìŠ¤ ì„¤ì • í™•ì¸
        echo "ğŸ—„ï¸ Database Configuration:"
        echo "  DATABASE_TYPE: $DATABASE_TYPE"
        echo "  SQLITE_PATH: $SQLITE_PATH"
        echo "  REDIS_HOST: $REDIS_PRIMARY_HOST:$REDIS_PRIMARY_PORT"
        
        # SQLite íŒŒì¼ ì¤€ë¹„
        if [ ! -f "$SQLITE_PATH" ]; then
          echo "ğŸ“ Creating SQLite file..."
          mkdir -p $(dirname "$SQLITE_PATH")
          touch "$SQLITE_PATH"
        fi
        
        # ì„œë¹„ìŠ¤ ì—°ê²° í™•ì¸
        echo "ğŸŒ Service Connectivity:"
        timeout 5 bash -c "</dev/tcp/postgres/5432" 2>/dev/null && echo "  âœ… PostgreSQL" || echo "  âŒ PostgreSQL"
        timeout 5 bash -c "</dev/tcp/$REDIS_PRIMARY_HOST/$REDIS_PRIMARY_PORT" 2>/dev/null && echo "  âœ… Redis" || echo "  âŒ Redis"
        timeout 5 bash -c "</dev/tcp/influxdb/8086" 2>/dev/null && echo "  âœ… InfluxDB" || echo "  âŒ InfluxDB"
        timeout 5 bash -c "</dev/tcp/rabbitmq/5672" 2>/dev/null && echo "  âœ… RabbitMQ" || echo "  âŒ RabbitMQ"
        
        # httplib í™•ì¸
        echo "ğŸ” Library Status:"
        test-httplib.sh
        check-deps.sh
        
        # ìë™ ë¹Œë“œ
        if [ "$AUTO_BUILD" = "true" ]; then
          echo "ğŸ”¨ Starting automatic build..."
          
          echo "ğŸ”§ Building collector with shared libraries..."
          make clean 2>/dev/null || true
          
          if make debug \
            REDIS_HOST=$REDIS_PRIMARY_HOST \
            POSTGRES_HOST=$POSTGRES_HOST \
            INFLUX_HOST=$INFLUXDB_HOST \
            SHARED_LIB_DIR=$SHARED_LIB_DIR \
            SHARED_INCLUDE_DIR=$SHARED_INCLUDE_DIR; then
            echo "âœ… Build successful!"
            
            if [ "$AUTO_RUN" = "true" ]; then
              echo "ğŸš€ Starting collector..."
              make run
            else
              echo "ğŸ’¡ Build completed. Use make run to start collector."
            fi
          else
            echo "âŒ Build failed. Check the error messages above."
            echo "ğŸ’¡ Container will stay running for debugging."
          fi
        fi
        
        echo ""
        echo "ğŸš€ Available Commands:"
        echo "  make clean && make debug   - Clean and build"
        echo "  make run                   - Run collector"
        echo "  check-deps.sh              - Check dependencies"
        echo "  test-httplib.sh            - Test httplib"
        echo ""
        echo "ğŸ”§ PulseOne Collector Ready!"
        echo "ğŸ’¡ Use: docker exec -it pulseone-collector-dev bash"
        
        # ë¬´í•œ ëŒ€ê¸° (ì»¨í…Œì´ë„ˆ ìœ ì§€)
        tail -f /dev/null
      '
    healthcheck:
      test: ["CMD-SHELL", "test -f bin/collector || echo 'Container running'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ğŸŒ Export Gateway (C++ ì™¸ë¶€ ì—°ë™ ì—”ì§„)
  export-gateway:
    build:
      context: .
      dockerfile: core/export-gateway/Dockerfile.dev
    container_name: pulseone-export-gateway-dev
    tty: true
    stdin_open: true
    working_dir: /app/core/export-gateway
    env_file:
      - ./config/.env
      - ./config/database.env
      - ./config/redis.env
    environment:
      # Build ê´€ë ¨ í™˜ê²½ë³€ìˆ˜
      BUILD_TYPE: Debug
      LOG_LEVEL: debug
      ENV_STAGE: ${ENV_STAGE:-dev}
      AUTO_BUILD: "false"
      
      # Shared ë¼ì´ë¸ŒëŸ¬ë¦¬ ê²½ë¡œ
      SHARED_LIB_DIR: /app/core/shared/lib
      SHARED_INCLUDE_DIR: /app/core/shared/include
      
      # ì™¸ë¶€ ì—°ë™ ì„¤ì •
      EXPORT_MODE: development
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      
      # Redis (ì½ê¸° ì „ìš©)
      REDIS_PRIMARY_HOST: redis
      REDIS_PRIMARY_PORT: 6379
      REDIS_PRIMARY_DB: ${REDIS_PRIMARY_DB:-0}
      
      # PostgreSQL (ì½ê¸° ì „ìš©)
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres123}
      POSTGRES_DB: ${POSTGRES_DB:-pulseone}
      
    volumes:
      - ./core:/app/core
      - ./config:/app/config
      - ./secrets:/app/secrets
      - ./logs:/app/logs
      - shared_libs:/app/core/shared/lib
    depends_on:
      shared-libs:
        condition: service_started
      collector:
        condition: service_started
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - pulseone_network
    ports:
      - "8081:8081"
    command: >
      bash -c '
        echo "ğŸŒ PulseOne Export Gateway Development Environment"
        echo "================================================="
        
        echo "ğŸ“‹ Export Gateway Info:"
        echo "  Working Dir: $(pwd)"
        echo "  Export Mode: $EXPORT_MODE"
        echo "  AWS Region: $AWS_REGION"
        
        # Shared ë¼ì´ë¸ŒëŸ¬ë¦¬ í™•ì¸
        echo "ğŸ“š Shared Libraries Status:"
        if [ -d "/app/core/shared/lib" ] && [ "$(ls -A /app/core/shared/lib 2>/dev/null)" ]; then
          echo "  âœ… Shared libraries available"
          ls -la /app/core/shared/lib/
        else
          echo "  âš ï¸ Waiting for shared libraries..."
          sleep 10
        fi
        
        # ì˜ì¡´ ì„œë¹„ìŠ¤ ì—°ê²° í™•ì¸
        echo "ğŸŒ Dependency Services:"
        timeout 5 bash -c "</dev/tcp/redis/6379" 2>/dev/null && echo "  âœ… Redis (data source)" || echo "  âŒ Redis"
        timeout 5 bash -c "</dev/tcp/postgres/5432" 2>/dev/null && echo "  âœ… PostgreSQL (config)" || echo "  âŒ PostgreSQL"
        
        # Collector ë°ì´í„° í™•ì¸
        echo "ğŸ“Š Data Source Status:"
        if timeout 3 redis-cli -h redis ping >/dev/null 2>&1; then
          echo "  ğŸ“ˆ Redis connection successful"
        else
          echo "  âŒ Redis connection failed"
        fi
        
        echo ""
        echo "ğŸš€ Export Gateway Development Focus:"
        echo "  ğŸ¯ C# CSPGateway porting to C++"
        echo "  ğŸ“Š Alarm priority processing (CRITICAL â†’ HIGH â†’ MEDIUM â†’ LOW)"
        echo "  â˜ï¸  AWS S3 integration"
        echo "  ğŸ”„ API retry logic"
        echo "  ğŸ“ˆ Real-time statistics monitoring"
        echo ""
        echo "ğŸŒ PulseOne Export Gateway Ready!"
        echo "ğŸ’¡ Use: docker exec -it pulseone-export-gateway-dev bash"
        
        # ë¬´í•œ ëŒ€ê¸°
        tail -f /dev/null
      '
    healthcheck:
      test: ["CMD-SHELL", "echo 'Export Gateway container running'"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  pulseone_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  influxdb_data:
  influxdb_config:
  rabbitmq_data:
  shared_libs: